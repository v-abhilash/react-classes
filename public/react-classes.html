<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Reach App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
   <div id="display"></div>

    <script type="text/babel">

        class Header extends React.Component {
            constructor(props) {
                super(props);
                //console.log(props);
                                
            }

            render() {
                return (
                <div>
                <h1> {this.props.name} </h1>
                </div>
                );

            }

        }

const appDisplay = document.getElementById('display');

        
class Form extends React.Component  {
    constructor (props)
    { 
        super(props);
        this.state = {
            options:[]  
    }
    
    };

    addOption = (e) =>{
         e.preventDefault();
         const value=e.target.option.value;   
         //Options.render(value);

         this.setState(
             {options:this.state.options.push(value)}
             
             )
            
 };

        render() {
           return (
             <div>
                <form onSubmit={this.addOption}>
                <input type="text" name="option" />
                <button >Add Option </button>
                </form>
              <div>
                <ul>
                
                <li>{this.state.options}</li>
                <li>two</li>
                </ul>
               </div>           
              </div>

            );
        }
    }       

   
const render = () => {
    const template = (
            <div> 
            <Header name="to-do" />
            <Form />
            
            
            </div>
            );




        ReactDOM.render(template,appDisplay);
}
render();


    </script>

</body>
</html>
