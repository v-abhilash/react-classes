<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Reach App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        class Person {
            constructor(name = 'Anonymous') {
                this.name = name;
            }
            getDescription() {
                console.log(this);
                const desc = `This person is called  ${this.name}`; 
                console.log(desc);
            }
        }

        class Student extends Person {
            constructor(name = 'Anonymous', location = 'USA') {
                super(name);
                this.location = location;
            }
            getDetails() {
                console.log(`This is ${this.name} staying in ${this.location}`);
            }
        }

        const me = new Person('Mandy');
        console.log(me);
        me.getDescription();

        const student = new Student('Mandy', 'Hyderabad');
        console.log(student);
        student.getDetails();
    </script>
</body>
</html>
